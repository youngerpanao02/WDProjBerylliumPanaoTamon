<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery – Shakespeare</title>

  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      color: #ffffff;
      background-color: #0f1625;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 25, 0.7);
      z-index: -1;
      backdrop-filter: blur(2px);
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 15px 30px;
      background-color: rgba(21, 34, 56, 0.85);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: flex-end;
      z-index: 100;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      background-color: #a89a5a;
      color: #152238;
    }

    .gallery-header {
      text-align: center;
      padding: 120px 20px 40px;
    }

    .gallery-header h1 {
      font-size: 60px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .gallery-header p {
      max-width: 650px;
      margin: 18px auto;
      font-size: 18px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .gallery {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto 120px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 22px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .gallery-item:hover {
      transform: translateY(-7px) scale(1.05);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.5);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      max-height: 260px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(1.15);
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 200;
      padding: 40px 20px;
    }

    .modal-content {
      background: #1b2336;
      max-width: 700px;
      width: 90%;
      max-height: 90vh;
      padding: 20px;
      border-radius: 14px;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .modal img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .modal p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 35px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .close-btn:hover {
      opacity: 0.6;
    }
  </style>
</head>
