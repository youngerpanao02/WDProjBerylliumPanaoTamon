<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shakespeare’s Quill | Gallery</title>

<link rel="stylesheet" href="workstyle.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

<style>
/* ===== RESET & BODY ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Playfair Display', serif;
  background: linear-gradient(to bottom, #0a0f2b, #000000); /* dark gradient for gallery section */
  color: #ffffff;
  line-height: 1.6;
}

/* ===== HEADER ===== */
header {
  background: linear-gradient(to right, #152238, #1d2f4a);
  padding: 18px 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
  z-index: 100;
}

.logo img {
  height: 45px;
}

nav a {
  color: #ffffff;
  text-decoration: none;
  margin-left: 25px;
  font-weight: 600;
  padding: 8px 16px;
  border-radius: 8px;
}

nav a.active,
nav a:hover {
  background-color: #a89a5a;
  color: #152238;
}

/* ===== GALLERY INTRO OVERLAY ===== */
.gallery-intro {
  position: fixed;
  inset: 0;
  background-color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  z-index: 5000;
  opacity: 1;
  transition: opacity 3s ease;
}

.gallery-intro .intro-text h1 {
  font-size: 48px;
  margin-bottom: 16px;
  opacity: 0;
  animation: fadeInText 1s forwards 0.5s;
}

.gallery-intro .intro-text p {
  font-size: 20px;
  opacity: 0;
  animation: fadeInText 1s forwards 1.5s;
}

/* Fade in keyframes */
@keyframes fadeInText {
  to { opacity: 1; }
}

/* Hidden class to fade out overlay */
.gallery-intro.hide {
  opacity: 0;
  pointer-events: none;
}

/* ===== GALLERY SECTION ===== */
.gallery-section {
  padding: 120px 8% 80px;
  position: relative;
}

/* Spotlight effect for museum vibe */
.gallery-section::before {
  content: "";
  position: absolute;
  top: 0; left: 50%;
  transform: translateX(-50%);
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 50% 20%, rgba(255,255,255,0.05), transparent 70%);
  pointer-events: none;
  z-index: 0;
}

.gallery-section::after {
  content: "";
  position: absolute;
  bottom: 0; left: 50%;
  transform: translateX(-50%);
  width: 120%;
  height: 60%;
  background: radial-gradient(ellipse at center, rgba(255,255,255,0.05) 0%, transparent 80%);
  pointer-events: none;
  z-index: 0;
}

.gallery-grid {
  position: relative; /* above spotlight */
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 25px;
  z-index: 1;
}

.gallery-item {
  height: 260px;
  overflow: hidden;
  cursor: pointer;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  transition: transform 0.3s, box-shadow 0.3s;
}

.gallery-item:hover {
  transform: translateY(-6px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.88);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 3000;
}

.modal.active {
  display: flex;
}

.modal-content {
  max-width: 1100px;
  width: 90%;
  color: #f5f5f5;
  text-align: center;
  animation: fadeIn 0.5s ease;
  position: relative;
}

.modal img {
  width: 100%;
  max-height: 520px;
  object-fit: cover;
  border-radius: 12px;
  margin-bottom: 20px;
}

#modalTitle {
  font-size: 28px;
  margin-bottom: 12px;
}

.modal-text {
  opacity: 0;
  animation: fadeText 1.2s forwards;
}

.modal-text p {
  font-size: 16px;
  line-height: 1.7;
  margin-bottom: 14px;
  color: #e0e0e0;
}

.modal-controls {
  display: flex;
  justify-content: space-between;
  margin-top: 25px;
}

.modal-controls button {
  background: #a89a5a;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}

.close-btn {
  position: absolute;
  top: -10px;
  right: 0;
  font-size: 32px;
  cursor: pointer;
  color: white;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.96); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes fadeText {
  to { opacity: 1; }
}

/* ===== RESPONSIVE ===== */
@media(max-width: 900px){
  .gallery-grid { grid-template-columns: repeat(2,1fr); }
}

@media(max-width: 600px){
  .gallery-grid { grid-template-columns: 1fr; }
  #modalTitle { font-size: 22px; }
}
</style>
</head>

<body>

<!-- PRELOADER OVERLAY -->
<div id="galleryIntro" class="gallery-intro">
  <div class="intro-text">
    <h1>Shakespeare Through Time</h1>
    <p>Moments, places, and inspirations behind the Bard</p>
  </div>
</div>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="Shakespeare’s Quill Logo">
  </div>
  <nav>
    <a href="home.html">Home</a>
    <a href="biography.html">Biography</a>
    <a href="works.html">Works</a>
    <a href="quotes.html">Quotes</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="resources.html">Resources</a>
  </nav>
</header>

<section class="gallery-section">
  <div class="gallery-grid">
    <div class="gallery-item" onclick="openModal(0)">
      <img src="images/img1.jpg">
    </div>
    <div class="gallery-item" onclick="openModal(1)">
      <img src="images/img2.jpg">
    </div>
    <div class="gallery-item" onclick="openModal(2)">
      <img src="images/img3.jpg">
    </div>
    <div class="gallery-item" onclick="openModal(3)">
      <img src="images/img4.jpg">
    </div>
    <div class="gallery-item" onclick="openModal(4)">
      <img src="images/img5.jpg">
    </div>
    <div class="gallery-item" onclick="openModal(5)">
      <img src="images/img6.jpg">
    </div>
    <div class="gallery-item" onclick="openModal(6)">
      <img src="images/img7.jpg">
    </div>
    <div class="gallery-item" onclick="openModal(7)">
      <img src="images/img8.jpg">
    </div>
    <div class="gallery-item" onclick="openModal(8)">
      <img src="images/img9.jpg">
    </div>
  </div>
</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">×</span>
    <img id="modalImg">
    <h2 id="modalTitle"></h2>
    <div class="modal-text" id="modalText"></div>

    <div class="modal-controls">
      <button onclick="prevImg()">‹ Prev</button>
      <button onclick="nextImg()">Next ›</button>
    </div>
  </div>
</div>

<script>
const galleryData = [
  { img: "images/img1.jpg", title: "The Chandos Portrait", text: `<p>This portrait reflects the most recognized image of William Shakespeare.</p><p>Though debated, it remains an enduring symbol of literary brilliance.</p>` },
  { img: "images/img2.jpg", title: "The Globe Theatre", text: `<p>The Globe Theatre was the heart of Shakespeare’s dramatic career.</p><p>It brought stories of tragedy, comedy, and history to life.</p>` },
  { img: "images/img3.jpg", title: "Stratford-upon-Avon", text: `<p>Shakespeare’s birthplace deeply shaped his imagination.</p><p>Today, it stands as a literary pilgrimage site.</p>` },
  { img: "images/img4.jpg", title: "The Chandos Portrait", text: `<p>This portrait reflects the most recognized image of William Shakespeare.</p><p>Though debated, it remains an enduring symbol of literary brilliance.</p>` },
  { img: "images/img5.jpg", title: "The Globe Theatre", text: `<p>The Globe Theatre was the heart of Shakespeare’s dramatic career.</p><p>It brought stories of tragedy, comedy, and history to life.</p>` },
  { img: "images/img6.jpg", title: "Stratford-upon-Avon", text: `<p>Shakespeare’s birthplace deeply shaped his imagination.</p><p>Today, it stands as a literary pilgrimage site.</p>` },
  { img: "images/img7.jpg", title: "The Chandos Portrait", text: `<p>This portrait reflects the most recognized image of William Shakespeare.</p><p>Though debated, it remains an enduring symbol of literary brilliance.</p>` },
  { img: "images/img8.jpg", title: "The Globe Theatre", text: `<p>The Globe Theatre was the heart of Shakespeare’s dramatic career.</p><p>It brought stories of tragedy, comedy, and history to life.</p>` },
  { img: "images/img9.jpg", title: "Stratford-upon-Avon", text: `<p>Shakespeare’s birthplace deeply shaped his imagination.</p><p>Today, it stands as a literary pilgrimage site.</p>` }
];

let currentIndex = 0;
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const modalTitle = document.getElementById("modalTitle");
const modalText = document.getElementById("modalText");

// Open modal
function openModal(index){
  currentIndex = index;
  updateModal();
  modal.classList.add("active");
}

function closeModal(){
  modal.classList.remove("active");
}

function updateModal(){
  modalImg.src = galleryData[currentIndex].img;
  modalTitle.textContent = galleryData[currentIndex].title;
  modalText.style.opacity = 0;
  modalText.innerHTML = galleryData[currentIndex].text;
  setTimeout(()=> modalText.style.opacity = 1, 200);
}

function nextImg(){
  currentIndex = (currentIndex + 1) % galleryData.length;
  updateModal();
}

function prevImg(){
  currentIndex = (currentIndex - 1 + galleryData.length) % galleryData.length;
  updateModal();
}

// PRELOADER OVERLAY ANIMATION
window.addEventListener('DOMContentLoaded', () => {
  const intro = document.getElementById('galleryIntro');
  setTimeout(() => {
    intro.classList.add('hide'); // fade out overlay after text
  }, 3500);
});
</script>

</body>
</html>
