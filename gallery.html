<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shakespeare’s Quill | Biography</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    .scroll-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .scroll-content {
      background: #f5f1e6;
      width: 80%;
      max-width: 700px;
      max-height: 80vh;
      padding: 40px;
      border-radius: 12px;
      overflow-y: auto;
      position: relative;
      animation: fadeIn 0.4s ease;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .gallery-header {
      text-align: center;
      padding: 120px 20px 40px;
    }

    .gallery-header h1 {
      font-size: 60px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .gallery-header p {
      max-width: 650px;
      margin: 18px auto;
      font-size: 18px;
      opacity: 0.9;
      line-height: 1.6;
    }

    .gallery {
      width: 90%;
      max-width: 1200px;
      margin: 40px auto 120px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 22px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .gallery-item:hover {
      transform: translateY(-7px) scale(1.05);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.5);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      max-height: 260px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(1.15);
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 200;
      padding: 40px 20px;
    }

    .modal-content {
      background: #1b2336;
      max-width: 700px;
      width: 90%;
      max-height: 90vh;
      padding: 20px;
      border-radius: 14px;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .modal img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .modal p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 35px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .close-btn:hover {
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <video class="video-background" autoplay muted loop>
    <source src="yimages/background.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="works.html">Works</a>
    <a href="quotes.html">Quotes</a>
    <a href="gallery.html" class="active">Gallery</a>
  </nav>

  <div class="gallery-header">
    <h1>Gallery</h1>
    <p>Step into the visual world inspired by Shakespeare — from theatrical imagery to modern reimaginings.</p>
    <p>Each picture captures the soul of his plays: tragedy, romance, conflict, and beauty.</p>
  </div>

  <div class="gallery">

    <div class="gallery-item" onclick="openModal('img1.jpg', 'A portrait of the fate of Ophelia in Hamlet.')">
      <img src="images/img1.jpg" alt="">
    </div>

    <div class="gallery-item" onclick="openModal('img2.jpg', 'Romeo and Juliet’s balcony scene, with intimacy and fate intertwined.')">
      <img src="images/img2.jpg" alt="">
    </div>

    <div class="gallery-item" onclick="openModal('img3.jpg', 'A reinterpretation of what political ambition looks like in Macbeth')">
      <img src="images/img3.jpg" alt="">
    </div>

    <div class="gallery-item" onclick="openModal('img4.jpeg', 'Symbolism of the enchanted forest in A Midsummer Night’s Dream.')">
      <img src="images/img4.jpeg" alt="">
    </div>

    <div class="gallery-item" onclick="openModal('img5.jpg', 'An abstract representation of tragedy and destiny in King Lear.')">
      <img src="images/img5.jpg" alt="">
    </div>

    <div class="gallery-item" onclick="openModal('img6.jpg', 'Themes of justice and mercy beautifully captured from The Merchant of Venice.')">
      <img src="images/img6.jpg" alt="">
    </div>

  </div>

<div id="imageModal" class="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="">
      <p id="modalDescription"></p>
    </div>
  </div>

  <script>
    function openModal(image, description) {
      document.getElementById("modalImage").src = image;
      document.getElementById("modalDescription").innerText = description;
      document.getElementById("imageModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>

</body>
</html>
