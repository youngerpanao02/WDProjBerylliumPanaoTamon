<h2 style="color: white; text-align:center;"></h2style>Plays</h2>
<div class="scroll-modal" id="scrollModal">
    <div class="scroll-content">
      <span class="close-btn" id="closeScroll">&times;</span>
      <div id="scrollText"></div>
    </div>
  </div>

<script>
    const modal = document.getElementById("scrollModal");
    const closeBtn = document.getElementById("closeScroll");
    const scrollText = document.getElementById("scrollText");
    const contentData = {
      filter: `
        <h2>Filter</h2>
        <h3>Arrange by:</h3>
        <p>lalalalaalalalalalal</p>
        
      `
    }



document.querySelectorAll(".more-info").forEach(button => {
      button.addEventListener("click", () => {
        const key = button.getAttribute("data-info");
        scrollText.innerHTML = contentData[key];
        modal.style.display = "flex";
      });
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
</script>
