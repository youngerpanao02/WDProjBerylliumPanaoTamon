<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading timeless tales...</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Georgia", serif;
        background: #ebe8e1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;

        opacity: 1;
        transition: opacity 1.5s ease-in-out;
    }

    body.fade-out {
        opacity: 0;
    }

    .container {
        animation: fadeIn 1.5s ease forwards;
        opacity: 0;
    }

    .logo img {
        width: 250px;
        margin-bottom: 5px;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards 0.3s;
    }

    .loading-text {
        font-size: 2rem;
        color: #0d2f5b;
        font-weight: bold;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards 0.6s;
    }

    .dots::after {
        content: "";
        animation: dots 1.2s infinite;
    }

    @keyframes dots {
        0% { content: ""; }
        33% { content: "."; }
        66% { content: ".."; }
        100% { content: "..."; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="images/mainlogo.png" alt="Shakespeareâ€™s Quill Logo">
        </div>

        <p class="loading-text">
            Loading timeless tales<span class="dots"></span>
        </p>
    </div>

    <script>
        setTimeout(() => {
            document.body.classList.add("fade-out");
        }, 4000);

        setTimeout(() => {
            window.location.href = "public/home.html";
        }, 5600); 
    </script>

</body>
</html>
