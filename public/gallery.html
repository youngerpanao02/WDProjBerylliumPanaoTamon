<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shakespeare’s Quill | Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="../assets/tab.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Cormorant Garamond',serif;
  background:#0d111c;
  color:#f3ead7;
  overflow-x:hidden;
}

/* AURORA + VIGNETTE */
.aurora{
  position:fixed; inset:0;
  background:
    radial-gradient(ellipse at 20% 30%, rgba(255,140,60,.18), transparent 40%),
    radial-gradient(ellipse at 80% 70%, rgba(255,110,40,.15), transparent 45%);
  animation:auroraMove 20s infinite alternate ease-in-out;
  z-index:-3;
}
@keyframes auroraMove{
  from{transform:translateX(-30px)}
  to{transform:translateX(30px)}
}
.vignette{
  position:fixed; inset:0;
  background:radial-gradient(circle,transparent 60%,rgba(0,0,0,.65));
  z-index:-2;
}

/* EMBERS */
.embers{
  position:fixed; inset:0; pointer-events:none; z-index:-1;
}
.embers span{
  position:absolute;
  bottom:-20px;
  width:6px;height:6px;
  background:rgba(255,210,120,.95);
  border-radius:50%;
  box-shadow:0 0 14px rgba(255,200,100,1);
  animation:ember 14s linear infinite;
}
@keyframes ember{
  from{transform:translateY(0) scale(.6); opacity:0}
  to{transform:translateY(-110vh) scale(1); opacity:1}
}

/* FLOWERS */
.flower{
  position:fixed;
  top:-40px;
  width:14px;height:14px;
  background:orange;
  border-radius:50% 50% 50% 0;
  transform:rotate(45deg);
  opacity:.55;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}

/* NAVBAR */
header{
  display:flex;justify-content:space-between;
  padding:20px 60px;
  position:sticky;top:0;
  background:rgba(18,24,38,.9);
  backdrop-filter:blur(6px);
  z-index:20;
}
.logo{font-family:'Cinzel';letter-spacing:2px}
nav a{
  color:#f3ead7;
  margin-left:30px;
  text-decoration:none;
  position:relative;
}
nav a::after{
  content:"";position:absolute;
  width:0;height:1px;
  background:#b89b5e;
  left:0;bottom:-4px;
  transition:.3s;
}
nav a:hover::after,
nav a.active::after{width:100%}

/* MUSIC BUTTON */
.music-btn{
  position:fixed;
  bottom:30px; right:30px;
  background:#b89b5e;
  color:#121826;
  border:none;
  padding:12px 18px;
  font-family:'Cinzel';
  cursor:pointer;
  z-index:30;
}

/* HERO */
.hero{
  text-align:center;
  padding:140px 20px 80px;
}
.hero h1{
  font-family:'Cinzel';
  font-size:64px;
  color:#ffdf9e;
  margin-bottom:18px;
}
.hero p{
  font-size:22px;
  opacity:.8;
}
.hero{margin-bottom:120px}

/* GALLERY */
.gallery{
  display:flex;
  flex-direction:column;
  gap:60px;
  padding-bottom:140px;
}
.strip{
  display:flex;
  gap:24px;
  width:max-content;
}
.strip.left{animation:scrollL 65s linear infinite}
.strip.right{animation:scrollR 65s linear infinite}

@keyframes scrollL{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}
@keyframes scrollR{
  from{transform:translateX(-50%)}
  to{transform:translateX(0)}
}

.gallery img{
  width:360px;
  height:210px;
  object-fit:cover;
  border-radius:16px;
  cursor:pointer;
  transition:.4s;
}
.gallery img:hover{
  transform:scale(1.06);
  box-shadow:
    0 0 24px rgba(255,223,158,.85),
    0 0 44px rgba(255,160,60,.4);
}

/* OVERLAY */
.gallery-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.88);
  display:flex;
  align-items:center;
  justify-content:center;
  gap:60px;
  z-index:100;
}
.gallery-photo{
  width:42%;
  opacity:0;
  transform:translateX(-40px);
  transition:.8s;
}
.gallery-text{
  max-width:420px;
  font-size:22px;
  line-height:1.6;
  opacity:0;
  transform:translateX(40px);
  transition:.8s;
}
.gallery-photo.show,
.gallery-text.show{
  opacity:1;
  transform:translateX(0);
}
.gallery-close{
  position:absolute;
  top:30px; right:40px;
  font-size:40px;
  background:none;
  border:none;
  color:#ffdf9e;
  cursor:pointer;
}

/* TITUS PORTAL IMAGE + TEXT */
.titus-portal-container {
  position: fixed;
  top: 55%;
  left: 65%;
  transform: translate(-50%, -50%);
  z-index: 10;
  display: flex;
  align-items: center;
  gap: 5px;
}

.titus-text {
  color: #ff0000;
  font-family: 'Cinzel', serif;
  font-size: 12px; /* small text */
  text-shadow: 1px 1px 2px black;
}

.glitch-image {
  width: 80px; /* smaller image */
  opacity: 0.25;
  filter: contrast(1.2) saturate(.8);
  animation: glitch 3.5s infinite;
  cursor: pointer;
}

.glitch-image:hover {
  filter: drop-shadow(1px 0 red) drop-shadow(-1px 0 cyan) brightness(1.1);
  opacity: 0.5;
}

/* BLACK OVERLAY */
.titus-overlay {
  position: fixed;
  inset: 0;
  background-color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  z-index: 100;
}

/* GLITCH TEXT */
.glitch-text {
  font-family: 'Cinzel', serif;
  font-size: 40px;
  color: #ff0000;
  position: relative;
  animation: glitchAnim 0.5s infinite;
  text-transform: uppercase;
  letter-spacing: 2px;
}

/* GLITCH ANIMATION */
@keyframes glitchAnim {
  0% { transform: translate(0); text-shadow: 2px 0 #ff0000, -2px 0 #ff0000; }
  10% { transform: translate(-2px, -2px); text-shadow: 2px 2px #ff0000, -2px -2px #ff0000; }
  20% { transform: translate(2px, 2px); text-shadow: -2px 2px #ff0000, 2px -2px #ff0000; }
  30% { transform: translate(-1px, 1px); text-shadow: 1px -1px #ff0000, -1px 1px #ff0000; }
  40% { transform: translate(1px, -1px); text-shadow: -1px 1px #ff0000, 1px -1px #ff0000; }
  50% { transform: translate(-2px, 0); text-shadow: 2px 0 #ff0000, -2px 0 #ff0000; }
  60% { transform: translate(2px, 1px); text-shadow: -2px -1px #ff0000, 2px 1px #ff0000; }
  70% { transform: translate(-1px, -1px); text-shadow: 1px 1px #ff0000, -1px -1px #ff0000; }
  80% { transform: translate(1px, 2px); text-shadow: -1px -2px #ff0000, 1px 2px #ff0000; }
  90% { transform: translate(0, -2px); text-shadow: 0 2px #ff0000, 0 -2px #ff0000; }
  100% { transform: translate(0); text-shadow: 2px 0 #ff0000, -2px 0 #ff0000; }
}

@keyframes glitch {
  0%{transform:translate(0)}
  20%{transform:translate(-2px,2px)}
  40%{transform:translate(2px,-1px)}
  60%{transform:translate(-1px,1px)}
  80%{transform:translate(1px,-2px)}
  100%{transform:translate(0)}
}

/* TITUS LOADING OVERLAY */
.titus-overlay {
  position: fixed;
  inset: 0;
  background-color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  z-index: 9999;
  transition: opacity 0.5s;
}

.titus-overlay p {
  color: #ff0000;
  font-family: 'Cinzel', serif;
  font-size: 28px;
  text-align: center;
  text-shadow: 2px 2px 5px black;
}
</style>
</head>

<body>

<div class="aurora"></div>
<div class="vignette"></div>

<!-- EMBERS -->
<div class="embers">
<script>
for(let i=0;i<30;i++){
  document.write(`<span style="left:${Math.random()*100}%;animation-duration:${10+Math.random()*10}s"></span>`);
}
</script>
</div>

<!-- FLOWERS -->
<script>
for(let i=0;i<18;i++){
  const f=document.createElement("div");
  f.className="flower";
  f.style.left=Math.random()*100+"%";
  f.style.animationDuration=8+Math.random()*10+"s";
  document.body.appendChild(f);
}
</script>

<!-- AUDIO -->
<audio id="bg-music" loop>
  <source src="../assets/music.mp3" type="audio/mpeg">
</audio>
<audio id="click-sound" src="../assets/click.mp3"></audio>

<button class="music-btn" id="musicBtn">♪ Play Music</button>

<header>
  <div class="logo">Shakespeare’s Quill</div>
  <nav>
    <a href="home.html">Home</a>
    <a href="biography.html">Biography</a>
    <a href="works.html">Works</a>
    <a href="quotes.html">Quotes</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="resources.html">Resources</a>
  </nav>
</header>

<section class="hero">
  <h1>Gallery of Shakespeare</h1>
  <p>Scenes, moments, and echoes through time</p>
</section>

<!-- SECRET TITUS PORTAL -->
<div class="titus-portal-container">
  <a href="#" class="glitch-link">
    <img src="../assets/titus-bg.jpg" alt="Titus Andronicus" class="glitch-image">
  </a>
  <span class="titus-text">Click the photo</span>
</div>

<!-- BLACK LOADING OVERLAY -->
<div class="titus-overlay" id="titusOverlay">
  <p class="glitch-text">What did you do?</p>
</div>

<!-- SCARY SOUND -->
<audio id="titusSound">
  <source src="../assets/scarymusic.mp3" type="audio/mpeg">
</audio>



<section class="gallery">
  <div class="strip left">
    <img src="../assets/g1.jpg" data-text="Romeo and Juliet — Love doomed by fate">
    <img src="../assets/g2.jpg" data-text="Hamlet — Madness and revenge">
    <img src="../assets/g3.jpg" data-text="Macbeth — Ambition and blood">
    <img src="../assets/g4.jpg" data-text="King Lear — Power and betrayal">
    <img src="../assets/g5.jpg" data-text="Othello — Jealousy unleashed">
    <img src="../assets/g6.jpg" data-text="The Tempest — Magic and forgiveness">
  </div>

  <div class="strip right">
    <img src="../assets/g7.jpg" data-text="A Midsummer Night’s Dream — Enchanted chaos">
    <img src="../assets/g8.jpg" data-text="Twelfth Night — Masks and desire">
    <img src="../assets/g9.jpg" data-text="Julius Caesar — Power and betrayal">
    <img src="../assets/g10.jpg" data-text="Richard III — Villainy on stage">
    <img src="../assets/g11.jpg" data-text="Much Ado About Nothing — Wit and romance">
    <img src="../assets/g12.jpg" data-text="Henry V — War and honor">
  </div>

  <div class="strip left">
    <img src="../assets/g13.jpg" data-text="The Winter’s Tale — Loss and redemption">
    <img src="../assets/g14.jpg" data-text="As You Like It — Pastoral love">
    <img src="../assets/g15.jpg" data-text="Antony and Cleopatra — Passion and power">
    <img src="../assets/g16.jpg" data-text="Coriolanus — Pride and downfall">
    <img src="../assets/g17.jpg" data-text="Measure for Measure — Justice and mercy">
    <img src="../assets/g18.jpg" data-text="Pericles — A journey of loss">
  </div>
</section>

<script>
/* MUSIC */
const music=document.getElementById("bg-music");
const btn=document.getElementById("musicBtn");
btn.onclick=()=>{
  music.paused?(music.play(),btn.textContent="♪ Pause Music"):
  (music.pause(),btn.textContent="♪ Play Music");
}

/* CLICK SOUND — 1 SECOND */
const click=document.getElementById("click-sound");
function playClick(){
  click.currentTime=0;
  click.play();
  setTimeout(()=>click.pause(),1000);
}

/* NAVBAR CLICK SOUND */
document.querySelectorAll("nav a").forEach(link=>{
  link.addEventListener("click",e=>{
    e.preventDefault();
    playClick();
    setTimeout(()=>window.location.href=link.href,180);
  });
});

/* GALLERY OVERLAY */
document.querySelectorAll(".gallery img").forEach(img=>{
  img.onclick=()=>{
    playClick();
    const overlay=document.createElement("div");
    overlay.className="gallery-overlay";
    overlay.innerHTML=`
      <img src="${img.src}" class="gallery-photo">
      <div class="gallery-text">${img.dataset.text}</div>
      <button class="gallery-close">×</button>
    `;
    document.body.appendChild(overlay);

    setTimeout(()=>{
      overlay.querySelector(".gallery-photo").classList.add("show");
      overlay.querySelector(".gallery-text").classList.add("show");
    },60);

    overlay.onclick=e=>{
      if(e.target===overlay||e.target.classList.contains("gallery-close")){
        playClick();
        overlay.remove();
      }
    }
  }
});
const glitchLink = document.querySelector(".glitch-link");
const overlay = document.getElementById("titusOverlay");
const scarySound = document.getElementById("titusSound");
const clickSound = document.getElementById("click-sound"); // reuse click sound

glitchLink.addEventListener("click", (e) => {
  e.preventDefault();

  // play click sound immediately
  clickSound.currentTime = 0;
  clickSound.play();

  // show black overlay + glitch text
  overlay.style.opacity = "1";
  overlay.style.pointerEvents = "auto";

  // play scary sound immediately
  scarySound.currentTime = 0;
  scarySound.play();

  // redirect to titus.html after 3s overlay + 5s scary sound
  setTimeout(() => {
    window.location.href = "titus.html";
  }, 8000); // 3s overlay + 5s scary sound
});


</script>

</body>
</html>
