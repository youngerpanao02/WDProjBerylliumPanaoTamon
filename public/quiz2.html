<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shakespeare Personal Life Quiz</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="../assets/tab.png">

<style>
/* --- RESET --- */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Cormorant Garamond', serif; background:#0d111c; color:#f3ead7; overflow-x:hidden; }

/* --- AURORA & EMBERS --- */
.aurora { position: fixed; inset:0; background:
  radial-gradient(ellipse at 20% 30%, rgba(255,140,60,0.18), transparent 40%),
  radial-gradient(ellipse at 80% 70%, rgba(255,110,40,0.15), transparent 45%);
  animation: auroraMove 20s infinite alternate ease-in-out; z-index:-2; }
@keyframes auroraMove { from { transform: translateX(-30px); } to { transform: translateX(30px); } }

.embers { position: fixed; inset:0; pointer-events:none; z-index:-1; }
.ember { position: absolute; width:6px; height:6px; background:rgba(255,180,100,0.7); border-radius:50%; animation: emberRise linear infinite; }
@keyframes emberRise { from { transform: translateY(100vh) scale(0.5); opacity:0; } to { transform: translateY(-50vh) scale(1); opacity:1; } }

/* --- NAVBAR --- */
header { display:flex; justify-content:space-between; align-items:center; padding:20px 60px;
  position:sticky; top:0; background: rgba(18,24,38,0.9); backdrop-filter: blur(6px); z-index:20; }
.logo { font-family:'Cinzel'; font-size:28px; letter-spacing:2px; color:#ffdf9e; }
nav a { color:#f3ead7; margin-left:30px; text-decoration:none; position:relative; font-size:18px; }
nav a::after { content:""; position:absolute; width:0; height:1px; background:#b89b5e; left:0; bottom:-4px; transition:0.3s; }
nav a:hover::after, nav a.active::after { width:100%; }

/* --- MUSIC BUTTON --- */
.music-btn { position: fixed; bottom: 30px; right: 30px; background:#b89b5e; color:#121826; border:none;
  padding:12px 18px; font-family:'Cinzel'; cursor:pointer; z-index:30; }

/* --- HERO --- */
.hero { height:60vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding-top:100px;}
.hero h2 { font-family:'Cinzel'; font-size:60px; color:#ffdf9e; border-left:2px solid #b89b5e; padding-left:20px; opacity:0; animation: typewriter 3s forwards;}
.hero p { margin-top:20px; font-size:20px; opacity:0; animation: fadeInText 2s forwards 3s; }

/* --- QUIZ --- */
#quiz { width:90%; max-width:900px; margin:50px auto; text-align:center; opacity:0; }
#question { font-size:28px; margin-bottom:40px; }
#options { display:flex; flex-direction:column; gap:20px; }
#options button { padding:18px; font-size:18px; border-radius:10px; border:none; background:#ffdf9e; color:#121826; cursor:pointer; transition:0.3s; }
#options button:hover { background:#f7e1a3; transform:translateY(-4px); }

/* --- ANIMATIONS --- */
@keyframes typewriter { from { opacity:0; transform:translateX(-20px);} to { opacity:1; transform:translateX(0);} }
@keyframes fadeInText { from{opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

@media screen and (max-width:900px){
  #question { font-size:24px; }
  #options button { font-size:16px; padding:14px; }
}
</style>
</head>

<body>

<div class="aurora"></div>
<div class="embers"></div>

<header>
  <div class="logo">Shakespeare’s Quill</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="biography.html">Biography</a>
    <a href="works.html">Works</a>
    <a href="quotes.html">Quotes</a>
    <a href="gallery.html">Gallery</a>
    <a href="resources.html" class="active">Resources</a>
  </nav>
</header>

<section class="hero">
  <h2 id="heroTitle">Shakespeare Trivia Quiz</h2>
  <p id="heroSubtitle">Test your knowledge of William Shakespeare’s life!</p>
</section>

<section id="quiz">
  <div id="question"></div>
  <div id="options"></div>
</section>

<audio id="bg-music" loop>
  <source src="../assets/music.mp3" type="audio/mpeg">
</audio>
<button class="music-btn" id="musicBtn">♪ Play Music</button>
<audio id="click-sound" src="../assets/click.mp3" preload="auto"></audio>

<script>
// --- MUSIC BUTTON ---
const music=document.getElementById("bg-music");
const btn=document.getElementById("musicBtn");
btn.onclick=()=>{ music.paused?(music.play(), btn.textContent="♪ Pause Music"):(music.pause(), btn.textContent="♪ Play Music"); }

// --- CLICK SOUND FOR NAV ---
const clickSound=document.getElementById("click-sound");
document.querySelectorAll("nav a").forEach(link=>{
  link.addEventListener("click",e=>{
    e.preventDefault();
    clickSound.currentTime=0;
    clickSound.play();
    setTimeout(()=>window.location.href=link.href,1000);
  });
});

// --- EMBERS ---
const embersContainer=document.querySelector(".embers");
for(let i=0;i<40;i++){
  const ember=document.createElement("div");
  ember.classList.add("ember");
  ember.style.left=Math.random()*100+"%";
  ember.style.animationDuration=(Math.random()*10+5)+"s";
  ember.style.animationDelay=(Math.random()*5)+"s";
  ember.style.width=(Math.random()*4+2)+"px";
  ember.style.height=(Math.random()*4+2)+"px";
  embersContainer.appendChild(ember);
}

// --- QUIZ DATA ---
const quizData=[
{question:"Where was Shakespeare born?",options:["Paris","Stratford-upon-Avon","Venice","New York"],answer:"Stratford-upon-Avon"},
{question:"When was Shakespeare born?",options:["May 1564","May 1563","April 1564","April 1563"],answer:"April 1564"},
{question:"When did Shakespeare die?",options:["1620","1619","1616","1613"],answer:"1616"},
{question:"How many words did Shakespeare invent?",options:["83","709","420","154"],answer:"420"},
{question:"How many plays did Shakespeare write?",options:["39","51","67","27"],answer:"39"},
{question:"Who did Shakespeare marry?",options:["Anne Hathaway","Mary Arden","Elizabeth Hall","Margaret Tudor"],answer:"Anne Hathaway"},
{question:"How many children did Shakespeare have?",options:["2","3","4","1"],answer:"3"},
{question:"Which child of Shakespeare survived into adulthood?",options:["Hamnet","Judith","Susanna","Richard"],answer:"Judith"},
{question:"In which town did Shakespeare die?",options:["London","Stratford-upon-Avon","Oxford","Cambridge"],answer:"Stratford-upon-Avon"},
{question:"Which school did Shakespeare attend?",options:["King Edward VI Grammar School","Eton College","Harrow School","Westminster"],answer:"King Edward VI Grammar School"},
{question:"Shakespeare was part of which theater company?",options:["Lord Chamberlain’s Men","The King’s Men","The Queen’s Players","The Globe Company"],answer:"Lord Chamberlain’s Men"},
{question:"Which historical event did Shakespeare live through?",options:["English Civil War","Spanish Armada","Restoration","Glorious Revolution"],answer:"Spanish Armada"},
{question:"Where was Shakespeare buried?",options:["Westminster Abbey","Holy Trinity Church, Stratford","St. Paul’s Cathedral","St. George’s Chapel"],answer:"Holy Trinity Church, Stratford"},
{question:"Shakespeare wrote mainly in which language?",options:["Latin","French","Italian","English"],answer:"English"},
{question:"Which title is NOT by Shakespeare?",options:["Macbeth","Hamlet","The Odyssey","Othello"],answer:"The Odyssey"}
];

let currentQuestion=0;
let score=0;
const questionElement=document.getElementById("question");
const optionsElement=document.getElementById("options");
const quizSection=document.getElementById("quiz");
const heroSubtitle=document.getElementById("heroSubtitle");

// --- SHOW QUIZ AFTER HERO ANIMATION ---
heroSubtitle.addEventListener("animationend",()=>{
  quizSection.style.opacity="1";
  showQuestion();
});

function showQuestion(){
  const q=quizData[currentQuestion];
  questionElement.innerText=q.question;
  optionsElement.innerHTML="";
  q.options.forEach(option=>{
    const btn=document.createElement("button");
    btn.innerText=option;
    btn.addEventListener("click",selectAnswer);
    optionsElement.appendChild(btn);
  });
}

function selectAnswer(e){
  clickSound.currentTime=0;
  clickSound.play();
  setTimeout(()=>{ clickSound.pause(); },1000);

  if(e.target.innerText===quizData[currentQuestion].answer) score++;
  currentQuestion++;
  if(currentQuestion<quizData.length) showQuestion();
  else { quizSection.innerHTML=`<h2>Quiz Completed!</h2><p>Your score: ${score}/${quizData.length}</p>`; }
}
</script>

</body>
</html>
